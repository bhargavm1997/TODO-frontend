<app-header></app-header>
<div class="container-fluid" id="main">
    <div class="row row-offcanvas row-offcanvas-left">
        <app-navigation></app-navigation>


        <div class="col main pt-5 mt-3">
        
            <div class="row mb-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="todolist not-done" *ngIf="this.b">
                                 <h2>Edit Task</h2>
                                 <input type="text" [(ngModel)]="this.b.title" class="form-control add-todo" placeholder="Todo title">
                                 <br>
                                
                                    <textarea  [(ngModel)]="this.b.description" class="form-control add-todo" placeholder="Todo Description"></textarea>
                                    <br>
                                    <div class="form-group">
                                        <select class="form-control" [(ngModel)]="this.b.status">
                                          <option value="Open">Open</option>
                                          <option value="Done">Done</option>

                                        </select>
                                      </div>
                                    <br>
                                        <button id="checkAll" (click)="editTask()" class="btn btn-success">Submit</button>
                                      <br>
                                     
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>








               
             
               
            </div>
            <!--/row-->

            <hr>


          
                 

           

  

        </div>
        <!--/main col-->
    </div>

</div>
<!--/.container-->



<!-- Modal -->

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Modal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>

                    <a href="https://www.codeply.com/go/KrUO8QpyXP" target="_ext">Grab the code at Codeply</a>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary-outline" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
